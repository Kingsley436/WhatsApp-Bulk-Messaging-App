{% extends 'messaging/base.html' %}

{% block content %}
    <h2>Contact List</h2>
    {% if contacts %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.phone_number }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No contacts available. <a href="{% url 'add_contact' %}">Add one</a>.</p>
    {% endif %}
{% endblock %}
